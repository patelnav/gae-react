runtime: python27
api_version: 1
threadsafe: true

# [START handlers]
handlers:
- url: /
  static_files: build/index.html
  upload: build/index.html
  secure: always

- url: /static
  static_dir: build/static
  secure: always

- url: /api/.*
  script: main.app
  secure: always

- url: /(.*)$
  static_files: build/\1
  upload: build/.*$

# [END handlers]

libraries:
- name: ssl
  version: latest
